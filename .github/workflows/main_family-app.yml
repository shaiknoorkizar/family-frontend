name: Build and deploy Angular SSR app to Azure Web App - family-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Angular 21 requires Node 20+
      - name: Set Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Build Angular (browser + server)
      - name: Build Angular
        run: npm run build

      # Package only the build output (small + clean)
      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r dist/family-frontend/* deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2BCBD99782EC45FA83BE356BB8E3EE08 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_876A898A49694D41BB68B5ECB6416D9F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9125550830B94C2C84013C49F6031322 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'family-app'
          slot-name: 'Production'
          package: .

